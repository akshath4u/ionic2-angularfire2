<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <button outline block (click) = "takePhoto()">Take a photo</button>
    <ion-card *ngFor="let photo of photos | async">
        <img [src]="photo.src" />
        <button danger item-left clear (click)="deletePhoto(photo.$key)"><ion-icon name="trash"></ion-icon>Delete this photo</button>
        <button danger item-left clear (click)="likePhoto(photo.$key, photo.likes)"><ion-icon name="heart"></ion-icon>{{photo.likes}}</button>
    </ion-card>
</ion-content>
