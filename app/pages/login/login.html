<ion-navbar *navbar>
    <ion-title>Login</ion-title>
</ion-navbar>
<ion-content padding class="login">
    <form #loginForm="ngForm">
        <ion-item>
            <ion-label floating> Email</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating> Password</ion-label>
            <ion-input name="password" [(ngModel)]="password" type="password" ></ion-input>
        </ion-item>
        <div padding>{{loginForm.value | json}}
            <button block (click)="login(loginForm.value)">Login</button>
            <button block (click)="registerUser(loginForm.value)">Register</button>
        </div>
    </form>
</ion-content>
